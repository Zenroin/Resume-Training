<!DOCTYPE html>

    <title>Logo Animasyonlu Navbar</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .navbar {
            background: linear-gradient(45deg, #8f1dde 0%, #de491d 100%);
            box-shadow: 0 4px 25px rgba(241,4,72,0.2);
            padding: 0.8rem 0;
        }

        /* Logo Container */
        .navbar-brand {
            padding: 0;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Logo Image */
        .navbar-brand img {
            height: 40px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }

        /* Hover Effect */
        .navbar-brand:hover img {
            transform: scale(1.05) rotate(-3deg);
            filter: brightness(1.1) drop-shadow(0 4px 8px rgba(241,4,72,0.3));
        }

        /* Shine Effect */
        .navbar-brand::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(255,255,255,0) 25%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 75%
            );
            transform: translateX(-100%) rotate(30deg);
            transition: all 0.6s ease;
        }

        .navbar-brand:hover::after {
            transform: translateX(100%) rotate(30deg);
        }

        /* Diğer stiller önceki ile aynı kalıyor */
        .nav-link {
            color: #f4dac5 !important;
            font-weight: 600;
            margin: 0 12px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link:hover {
            transform: translateY(-2px);
            color: #f10448 !important;
        }

        /* Diğer CSS kuralları önceki örnekle aynı */
    </style>
</head>
